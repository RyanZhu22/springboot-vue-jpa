server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sys_test?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: false
    generate-ddl: true
  data:
    redis:
      database: 0
      host: 127.0.0.1
      timeout: 3000
      port: 6379
      password: 123456
      jedis:
        pool:
          max-active: 1000
          max-wait: 10
          min-idle: 2

files:
  upload:
    path: D:/project-code/springboot/springboot-vue/springboot/files/
